    <script>

        // find min/max number and index of array
        let numbers = [34, 1, 77, 5, 99, 999, 3, 55, 81, 47, 101, 72]
        let minNum = 100000
        let maxNum = 0
        let indexMin
        let indexMax
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] < minNum) {
                minNum = numbers[i]
                indexMin = i
            } else if (numbers[i] > maxNum) {
                maxNum = numbers[i]
                indexMax = i
            }

        }
        console.log(`minimum in array ${minNum} have index ${indexMin}
            maximum in array ${maxNum} have index ${indexMax}`)
